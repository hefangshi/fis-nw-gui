<html>
<head>
    <title>F.I.S</title>
    <meta charset='utf-8'>
<link rel="stylesheet" type="text/css" href="lib/vendor/bootstrap/css/metro-bootstrap.css">
<link rel="stylesheet" type="text/css" href="static/css/index.css">
<link rel="stylesheet" type="text/css" href="components/folder-select/folder-select.css">
<link rel="stylesheet" type="text/css" href="components/project-quickview/project-quickview.css">
<link rel="stylesheet" type="text/css" href="components/index/index.css">
<link rel="stylesheet" type="text/css" href="components/setting/setting.css">
<link rel="stylesheet" type="text/css" href="components/menu/menu.css">
<link rel="stylesheet" type="text/css" href="components/add-project/add-project.css">
<link rel="stylesheet" type="text/css" href="components/project-info/project-info.css">
<link rel="stylesheet" type="text/css" href="components/projects/projects.css">
<link rel="stylesheet" type="text/css" href="components/navbar/navbar.css">

<script type="text/javascript" src="lib/vendor/mod.js"></script>
<script type="text/javascript" src="lib/vendor/jquery.js"></script>
<script type="text/javascript" src="lib/vendor/vue.js"></script>
<script type="text/javascript" src="components/fis-gui-core/fis-gui-core.js"></script>
<script type="text/javascript" src="components/command/command.js"></script>
<script type="text/javascript" src="components/folder-select/folder-select.js"></script>
<script type="text/javascript" src="components/project-quickview/project-quickview.js"></script>
<script type="text/javascript" src="components/index/index.js"></script>
<script type="text/javascript" src="components/setting/setting.js"></script>
<script type="text/javascript" src="components/menu/menu.js"></script>
<script type="text/javascript" src="components/add-project/add-project.js"></script>
<script type="text/javascript" src="components/project-info/project-info.js"></script>
<script type="text/javascript" src="components/projects/projects.js"></script>
<script type="text/javascript" src="components/navbar/navbar.js"></script>

</head>
<body>
    <div id="app" class="box">
        <div class="menu-wrap">
            <c-menu class="clearfix"></c-menu>
        </div>
        <div class="page"
            data-view="{{currentView}}"
            v-component="{{currentView}}"
            keep-alive>
        </div>
        <c-navbar></c-navbar>
    </div>
    <script type="text/javascript">
        if (window.require){
            F.define('core', function(Frequire, exports, module){
                module.exports = require('fis-gui-core');
            });
        }else{
            F.define('core', function(Frequire, exports, module){
                module.exports = F.require('fis-gui-core');
            });
        }
        var appData = {
            currentView: 'c-index',
            settingProject: 0,
            projects: F.require('core').project.getProjects()
        }
        var app = new Vue({
            el: '#app',
            data: appData,
            components: {
                'c-index': F.require('index'),
                'c-setting': F.require('setting'),
                'c-menu': F.require('menu'),
                'c-add-project': F.require('add-project'),
                'c-projects': F.require('projects'),
                'c-navbar': F.require('navbar'),
            },
            created: function(){
                this.$on('addProject', function(project){
                    this.projects.push(project);
                });
            }
        });
    </script>
</body>
</html>
